[package]
name = "dicom-rst"
version = "0.1.0-beta"
description = "A blazingly fast DICOMweb implementation"
edition = "2021"
rust-version = "1.74.0"
categories = ["multimedia"]
keywords = ["dicom", "dicomweb", "healthcare"]
repository = "https://gitlab.ume.de/ship/dicom-rst"
license = "MIT"
readme = "README.md"

[dependencies]
# DICOM processing
dicom = "0.6.3"
# Serialization
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
# Logging
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
# Convenient derive macro for errors
thiserror = "1.0.50"
config = { version = "0.13.4", features = ["toml"] }
anyhow = "1.0.75"
tokio = { version = "1.34.0", features = ["full"] }
hyper = { version = "1.0.1", features = ["full"] }
http-body-util = "0.1"
hyper-util = { version = "0.1", features = ["full"] }
axum = { version = "0.7.1", features = ["tracing", "tower-log", "json"] }
futures = "0.3.29"
mime = "0.3.17"
tower-http = { version = "0.5.0", features = ["trace"] }
deadpool = "0.10.0"
async-trait = "0.1.74"

[lints.rust]
unsafe_code = "forbid"
renamed_and_removed_lints = "allow"

[lints.clippy]
pedantic = "warn"
nursery = "warn"
cargo = "warn"
module_name_repetitions = "allow"
